<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcola porzioni</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h1 class="hidden">Calcola porzioni</h1>

    <div class="container">
        <div class="item">
            <p>Grammi tuoi secchi</p>
            <input type="number" class="input -type-a" id="type-a-top">
        </div>

        <div class="item">
            <p>Grammi suoi secchi</p>
            <input type="number" class="input -type-a" id="type-a-bottom">
        </div>

        <div class="item">
            <p>Totale cotto</p>
            <input type="number" class="input -type-b" id="type-b-top">
        </div>

        <div class="item">
            <p>Grammi tuoi cotti</p>
            <input type="number" class="input -type-c" id="type-b-bottom" readonly>
        </div>

        <div class="item">
            <p>Grammi suoi cotti</p>
            <input type="number" class="input -type-c" id="type-c-bottom" readonly>
        </div>



        <div class="item">
            <button type="reset" class="button" id="delete">Resetta tutto!</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
