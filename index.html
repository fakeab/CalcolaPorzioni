<!DOCTYPE html>
<html lang="en">
<head>

</head>

    <div class="container">

            <p>I tuoi grammi prodotto SECCO</p>

            <p>Totale grammi prodotto COTTO</p>
            <input type="number" class="input -type-b" id="type-b-top">

            <p>I suoi grammi prodotto SECCO</p>
            <input type="number" class="input -type-a" id="type-a-bottom">
        </div>
        <div class="item">
            <p>I tuoi grammi prodotto COTTO</p>
            <input type="number" class="input -type-c" id="type-b-bottom">
        </div>

            <button type="reset" class="button" id="delete">Resetta tutto!</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
